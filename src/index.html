<!DOCTYPE html>
<html>
    <!-- This page has been made by Fynn -->
    <head>
        <!-- References to Base CSS & Page CSS Sheet -->
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/carousel.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <div id="home">
                <p>VIA Coffee Shop</p>
            </div>
            <nav>
                <p><a href="about_us.html">ABOUT US</a></p>
                <p><a href="products.html">PRODUCTS</a></p>
                <p><a href="sales.html">SALES</a></p>
                <p><a href="gift_cards.html">GIFT CARDS</a></p>
                <p><a href="contacts.html">CONTACTS</a></p>
            </nav>
            <div id="shopping_cart">
                <img src="icons/shopping_cart.svg">
            </div>
        </header>

        <!-- Content -->
        <article>
            <div id="logo">
                <img src="icons/logo.jpeg" alt="Logo of our Webshop: a small coffee cup">
            </div>

            <!-- Section to seperate the latest creations carousel from the logo on the top of the page -->
            <!-- The carousel works by using a horizontal scrolling box, where we use the id jump to refer -->
            <!-- to one of the different pictures in the "slider". -->
            <div id="latest_creations_carousel">
                <div class="slider">
                    <p>Latest Creations</p>
                    <div class="slides">
                        <div id="slide-1">
                            <img src="images/coffee_banner_1.jpg">
                        </div>
                        <div id="slide-2">
                            <img src="images/coffee_banner_2.jpg">
                        </div>
                        <div id="slide-3">
                            <img src="images/coffee_banner_3.jpg">
                        </div>
                    </div>
                    <div id="selectors">
                        <a href="#slide-1">1</a>
                        <a href="#slide-2">2</a>
                        <a href="#slide-3">3</a>
                    </div>
                </div>
            </div>
            
        </article>

        <!-- Footer -->
        <footer>
            <p>
                BY GLORIA(<a href="https://github.com/gloriadesideri">@gloriadesideri</a>),
                SELIN(<a href="https://github.com/selinotrk">@selinotrk</a>)
                AND FYNN(<a href="https://github.com/Fynn-Mehrens">@Fynn-Mehrens</a>)
            </p>
        </footer>
    </body>
</html>
