<!DOCTYPE html>
<html>
    <head>
        <!-- References to Base CSS & Contacts CSS Sheet -->
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/contacts.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <div id="home">
                <p>VIA Coffee Shop</p>
            </div>
            <nav>
                <p>ABOUT US</p>
                <p>PRODUCTS</p>
                <p>SALES</p>
                <p>GIFT CARDS</p>
                <p>CONTACTS</p>
            </nav>
            <div id="shopping_cart">
                <img src="icons/shopping_cart.svg">
            </div>
        </header>

        <!-- Content -->
        <article>
            <!-- created one div for the logo and two id's in oder to be able to center it in CSS -->
            <div id="logo_container">
                <img id="logo" src="images/Logo1.png" alt="image of Logo">
            </div>
           
            <!--created a flexbox for all three employees in order to align the information boxes in a row  -->
            <!-- The information boxes also have a flexbox inside which are column-oriented -->
            <div id="core">
                <h1>Our Team</h1>
                <div id="employees">
                    <div class="employees_container">
                        <img class="img_employees" src="images/Gloria.png" alt="image of Gloria">
                        <p>Gloria</p>
                        <p>CEO</p>
                    </div>
                    <div class="employees_container">
                        <img class="img_employees" src="images/Selin .png" alt="image of Selin">
                        <p>Selin</p>
                        <p>Head of Marketing</p>
                    </div>
                    <div class="employees_container">
                        <img class="img_employees" src="images/Fynn.png" alt="image of Fynn">
                        <p>Fynn</p>
                        <p>Head of Sales</p>
                    </div>
                </div>
            </div>
            
            <div id="mail_container">
                <p><a href="mailto:326464@via.dk">Get in touch</a></p>
            </div>
        </article>

        <!-- Footer -->
        <footer>
            <p>
                BY GLORIA(<a href="https://github.com/gloriadesideri">@gloriadesideri</a>),
                SELIN(<a href="https://github.com/selinotrk">@selinotrk</a>)
                AND FYNN(<a href="https://github.com/Fynn-Mehrens">@Fynn-Mehrens</a>)
            </p>
        </footer>
    </body>
</html>
